  <head>

    <title></title>
    <style>
      body {
        border-color: red;
        border-style: solid;
        border-width: 1px;
      }
      h1 {
        border-top: 1px solid rgb(132, 255, 0); /*	borda	vermelha	em	cima	*/
        border-right: 1px solid rgb(108, 165, 3); /*	borda	vermelha	à	direita	*/
        border-bottom: 1px solid rgb(4, 99, 146); /*	borda	vermelha	embaixo	*/
        border-left: 1px solid rgb(0, 255, 183); /*	borda	vermelha	à	esquerda	*/
      }
    </style>
  </head>
  <body>
    <h1>Color border</h1>
  </body>
