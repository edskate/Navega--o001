<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação de texto.</title>
    <style>
      p {
        line-height: 3px; /* Tamamha de cada altura*/
        letter-spacing: 3px; /* tamanho do espaço de cada letra*/
        word-spacing: 30px; /* tamanho da pimeira linhado texto */
      }
    </style>
  </head>
  <body>
    <p>Tamanho de formatação.</p>
  </body>
</html>
